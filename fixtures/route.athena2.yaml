      Athena once came to the city of Cracow to admire the castle. She is very fond of architecture and always tries to protect it from damage. During that time she helped a young cobbler, named Dratewka. A few years before, an old and nasty dragon had settled in the cave inside the Wawel Hill. The dragon terrified local villagers by eating up their cattle and threatened to destroy the castle. It promised to stop only if given
