# Paragraphs for Second Point
- model: routes.paragraph
  pk: 303
  fields:
    order: 1
    route_point: 301
    text: >
      Located on the Vistula River south of Wawel, Skałka was part of the
      island city of Kazimierz until the nineteenth century, when the Old Vistula River was filled in.
      The original church was built in the Romanesque style. King Casimir III replaced it
      with a Gothic church, and since 1472 that shrine has been in the possession of a monastic
      community of Pauline Fathers. In 1733-51 the church received a Baroque decor.
      It is one of the most famous Polish sanctuaries.
    image: route/athena2/paragraphs/p303.jpg
    image_description: "Autumn nearby Skałka"

