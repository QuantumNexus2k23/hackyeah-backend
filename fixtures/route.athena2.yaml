# Paragraphs for Starting Point
- model: routes.paragraph
  pk: 301
  fields:
    order: 1
    route_point: 300
    text: >
      Smocza Jama has two entrances, one natural and one artificial — a 19th-century waterwork well. 
      They are connected by three large chambers. A side passage, discovered in 1974,
      leads under the St. Stanislaus and St. Wenceslaus's Cathedral.
      In the underground pools lives a rare crustacean troglobiont, Niphargus tatrensis, relict of the Tertiary sea fauna.
    image: route/athena2/paragraphs/p301.jpg
    image_description: "People exploring the cave"

