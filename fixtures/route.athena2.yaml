# Paragraphs for Third Point
- model: routes.paragraph
  pk: 305
  fields:
    order: 1
    route_point: 302
    text: >
      In Yiddish it was referred to as the Alta Shul. 
      It is the oldest synagogue building still standing in Poland,
      and one of the most precious landmarks of Jewish architecture in Europe. 
      Until the beginning of the Second World War in 1939, it was one of the city's most important synagogues 
      as well as the main religious, social, and organizational centre of the Kraków Jewish community.
      The Synagogue was built in 1407 or 1492; the date of building varies with several sources. 
      The original building was rebuilt in 1570, by the Italian architect Mateo Gucci.
    image: route/athena2/paragraphs/p305.png
    image_description: "The other side of the Old Synagogue"
