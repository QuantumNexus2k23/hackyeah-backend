version: '3'

services:
  web:
    restart: always
    build: .
    ports:
      - "8000:8000"
    links:
      - postgres:postgres
    volumes:
      - .:/app
    environment:
      POSTGRES_HOST: postgres
    command: "python manage.py runserver 0:8000"
    depends_on:
      - postgres

  postgres:
    restart: always
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: hackyeah
      POSTGRES_USER: hackyeah
      POSTGRES_PASSWORD: hackyeah
    ports:
      - "5438:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
  pgdata:
